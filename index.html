<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shared Bookmarks</title>
    <script type="module" src="./src/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Shared Bookmarks</h1>
    </header>

    <main id="app">
      <!-- Content will be injected here -->
      <section id="user-container">
        <label for="select-user">Select a User:</label>
        <select id="select-user">
          <option value="">--Select User--</option>
        </select>
      </section>
      <!-- JS will render bookmark items here after a user is selected -->
      <div id="bookmarks-container"></div>

      <!-- Template for a single bookmark -->
      <template id="bookmark-template">
        <article>
          <h2>
            <a href="#" class="bookmark-title" target="_blank"></a>
          </h2>
          <p class="bookmark-description"></p>
          <small class="bookmark-timestamp"></small>
          <div class="actions">
            <button class="copy-btn" data-url="#">Copy URL</button>
            <button class="like-btn">
              Likes: <span class="like-count">0</span>
            </button>
          </div>
        </article>
      </template>

      <section aria-labelledby="form-heading">
        <h2 id="form-heading">Create a New Bookmark</h2>

        <form id="add-bookmark-form">
          <fieldset>
            <legend>Bookmark Details</legend>
            <div class="field">
              <label for="bookmark-url">URL</label>
              <input id="bookmark-url" name="url" type="url" required />
            </div>

            <div class="field">
              <label for="bookmark-title">Title</label>
              <input id="bookmark-title" name="title" type="text" required />
            </div>

            <div class="field">
              <label for="bookmark-description">Description</label>
              <textarea
                id="bookmark-description"
                name="description"
                placeholder="Add a short description"
                required
              ></textarea>
            </div>

            <button type="submit">Add Bookmark</button>
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
